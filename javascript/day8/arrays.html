<!DOCTYPE html>
<html>
<head>
	<title>Arrays</title>
</head>
<body>
	<ul>
		
	</ul>
	<script type="text/javascript">
		var arr = [1,2,3];
		/*
		* mutable methods
		*/
		// add item at the end
		arr.push(4)
		// add new item at the begining of array
		arr.unshift(0);
		
		// arr = [0,1,2,3,4]
		var poppedItem = arr.pop();
		// console.log('poppedItem of array ',poppedItem);
		var shiftedHeadItem = arr.shift();
		// console.log('shifted Item of array ',shiftedHeadItem);
		// arr = [1,2,3]
		arr.splice(1,1,10,20);
		console.log('spliced array', arr);
		// immutable method
		// arr = [1,10,20,3]
		var arr1 = arr.slice(1,3);
		console.log(arr1);
		var arr2 = [5,1,4,6,2,7,3,9,8,10];
		arr2.sort(function(init,final){
			return init - final;
		});
		var arr3 = ['cat','ant','and','dog','bird',];
		arr3.sort();
		var arr4 = [];
		
		for(var i = 0 ; i < 6; i = i + 1){

			var newVal = arr2[i]*2;
			arr4.push(newVal);

		}
		console.log(arr4);
		// get the ul element 
		var ulElement = document.getElementsByTagName('ul')[0];

		var arr6 = [];
		var arr5 = [{name:'pavan',lname:'kumar'},{name:'kiran',lname:'kumar'}];

		for(var i = 0; i < arr5.length; i = i + 1){
			arr6.push(arr5[i].name);
			var childElement = document.createElement('li');
			childElement.innerText = arr5[i].name;
			ulElement.appendChild(childElement);
		}

	</script>
</body>
</html>
