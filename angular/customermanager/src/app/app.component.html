<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <button (click) = 'toggle()'>show/hide</button>
  <input type="text"  autocomplete="off" #firstname (keyup) = 'run($event.target.value)'   name='username' placeholder="username">
  <input type="text" [value]= 'lastname'>
  <img [src]="srcVal" alt="">
  <select *ngIf = 'flag' (change) = 'run($event.target.value)'>
    <option *ngFor = 'let item of countries'>
        {{item}}
    </option>
  </select>
  <p>{{inputVal}}</p>
</div>
