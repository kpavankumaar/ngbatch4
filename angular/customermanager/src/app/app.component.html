  <div class="container">
      <form #loginForm = 'ngForm' (ngSubmit) = 'save(loginForm)'>
          <div class="form-group">
            <label for="firstName1">FirstName</label>
            <input type="text" 
              name="firstName"
              ngModel
              #firstNameVar = 'ngModel'
              class="form-control" 
              id="firstName1" 
              [ngClass] = "{'is-invalid':firstNameVar.touched && firstNameVar.invalid }"
              placeholder="Enter FirstName">
              <div class="invalid-feedback" >
                <span *ngIf = 'firstNameVar.errors?.required'>
                  Enter your email address 
                </span>
                <span *ngIf = 'firstNameVar.errors?.email'>
                  Enter a valid email address
                </span>
              </div>
          </div>
          <div class="form-group">
              <label for="lastName1">LastName</label>
              <input type="text" 
                name="lastName"
                ngModel
                #lastNameVar = 'ngModel'
                class="form-control" 
                id="lastName1" 
                [ngClass] = "{'is-invalid':lastNameVar.touched && lastNameVar.invalid }"
                placeholder="Enter lastName">
                <div class="invalid-feedback" >
                  <span *ngIf = 'lastNameVar.errors?.required'>
                    Enter your email address 
                  </span>
                  <span *ngIf = 'lastNameVar.errors?.email'>
                    Enter a valid email address
                  </span>
                </div>
            </div>
      
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input class="form-control" 
              type="email" 
              name='email'
              required
              email
              id="exampleInputEmail1" 
              [(ngModel)] = 'emailVal'
              #emailVar = 'ngModel'
              [ngClass] = "{'is-invalid':emailVar.touched && emailVar.invalid }"
              placeholder="Enter email">
              <div class="invalid-feedback" >
                <span *ngIf = 'emailVar.errors?.required'>
                  Enter your email address 
                </span>
                <span *ngIf = 'emailVar.errors?.email'>
                  Enter a valid email address
                </span>
              </div>
              
          </div>
          
          <div class="form-group form-check">
            <input type="checkbox" 
              name="verify"
              ngModel
              class="form-check-input" 
              id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <!-- addresstype , street, city, state, zip -->
          <div>
      
          </div>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <input class="form-check-input" 
                type="radio" 
                name="inlineRadioOptions" 
                id="inlineRadio1" 
                value="option1">
              <label class="form-check-label" for="inlineRadio1">Home</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" 
              type="radio" 
              name="inlineRadioOptions" 
              id="inlineRadio2" 
              value="option2">
              <label class="form-check-label" for="inlineRadio2">Work</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" 
              type="radio" 
              name="inlineRadioOptions" 
              id="inlineRadio3" 
              value="option3" disabled>
              <label class="form-check-label" for="inlineRadio3">Others</label>
            </div>
            <div class="form-group">
              <label for="street1">Street1</label>
              <input class="form-control" 
                type="text" 
                name='street1'
                required
                minlength="3"
                id="street1" 
                [(ngModel)] = 'street1'
                placeholder="Enter street1">
            </div>
            <div class="form-group">
              <label for="street2">Street2</label>
              <input class="form-control" 
                type="text" 
                name='street2'
                required
                minlength="3"
                id="street2" 
                [(ngModel)] = 'stree21'
                placeholder="Enter street2">
            </div>
            <div class="form-group">
              <label for="city">city</label>
              <input class="form-control" 
                type="text" 
                name='city'
                id="city" 
                [(ngModel)] = 'city'
                placeholder="Enter city">
            </div>
            <div class="form-group">
              <label for="state">state</label>
              <input class="form-control" 
                type="text" 
                name='state'
                id="state" 
                [(ngModel)] = 'state'
                placeholder="Enter state">
            </div>
            <div class="form-group">
              <label for="zip">zip</label>
              <input class="form-control" 
                type="number" 
                name='zip'
                id="zip" 
                [(ngModel)] = 'zip'
                placeholder="Enter zip">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled] = 'loginForm.control.invalid'>login</button>
          
        </form>
      </div> 
      
  </div>
