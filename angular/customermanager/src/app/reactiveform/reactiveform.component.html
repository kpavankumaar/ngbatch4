<form [formGroup] = 'customersForm' (ngSubmit)='save()'>
  <div class="form-group">
    <label for="firstname1">FirstName</label>
    <input type="text"  
      required minlength="3" 
      class="form-control" 
      id="firstname1" 
      formControlName = 'firstName' 
      [ngClass]="{'is-invalid':(customersForm.controls.firstName.touched && customersForm.controls.firstName.dirty) && !customersForm.controls.firstName.valid}" 
      placeholder="Enter FirstName">
    <span class="invalid-feedback">
      <span *ngIf="customersForm.controls.firstName.errors?.required">
        please enter you firstname
      </span>
      <span *ngIf="customersForm.controls.firstName.errors?.minlength">
        firstname must be more than 3 characters
      </span>
    </span>

  </div>
  <div class="form-group">
    <label for="lastname1">LastName</label>
    <input type="text" 
      required minlength="3" 
      class="form-control" 
      id="lastname1" 
      formControlName = 'lastName'
      [ngClass]="{'is-invalid':(customersForm.get('lastName').touched && customersForm.get('lastName').dirty) && !customersForm.get('lastName').valid}" 
      placeholder="Enter lastname">
    <span class="invalid-feedback">
      <span *ngIf="customersForm.get('lastName').errors?.required">
        please enter you lastname
      </span>
      <span *ngIf="customersForm.get('lastName').errors?.minlength">
        lastname must be more than 3 characters
      </span>
    </span>
  </div>
  <!-- email  -->
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" 
      required 
      email 
      formControlName = 'email'
      class="form-control" 
      id="exampleInputEmail1" 
      [ngClass]="{'is-invalid':(customersForm.get('email').touched && customersForm.get('email').dirty)  && !customersForm.get('email').valid}" 
      placeholder="Enter email">
    
    <span class="invalid-feedback">
      <span *ngIf="customersForm.get('email').errors?.required">
        Please enter your email address
      </span>
      <span *ngIf="customersForm.get('email').errors?.email">
        Please enter a valid email address
      </span>
    </span>

  </div>
 
  <div class="form-group form-check">
    <input class="form-check-input" 
      type="checkbox" 
      formControlName = 'verify'
      id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div *ngIf = 'customersForm.get("verify").value'>
    <div class="form-group">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="addresstype" id="home" value="option1" checked>
        <label class="form-check-label" for="home">
          Home
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="addresstype" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Second default radio
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="addresstype" id="exampleRadios3" value="option3" disabled>
        <label class="form-check-label" for="exampleRadios3">
          Disabled radio
        </label>
      </div>
      
    </div>
    <div class="form-group">
      <input type="text" name='street1'  class="form-control" required id="street1" [(ngModel)]='street1' #street1Var='ngModel'
        [ngClass]="{'is-invalid':(street1Var.touched && street1Var.dirty) && !street1Var.valid}" placeholder="Enter street1">
    </div>
    <div class="form-group">
      <input type="text" name='street2' class="form-control" id="street2" [(ngModel)]='street2' #street2Var='ngModel' [ngClass]="{'is-invalid':(street2Var.touched && street2Var.dirty) && !street2Var.valid}"
        placeholder="Enter street2">
    </div>
    <div class="form-group">
      <input type="text" name='city' class="form-control" required id="city" [(ngModel)]='city' #cityVar='ngModel' [ngClass]="{'is-invalid':(cityVar.touched && cityVar.dirty) && !cityVar.valid}"
        placeholder="Enter city">
    </div>
    <div class="form-group">
      <input type="text" name='state' class="form-control" required id="state" [(ngModel)]='state' #stateVar='ngModel' [ngClass]="{'is-invalid':(stateVar.touched && stateVar.dirty) && !stateVar.valid}"
        placeholder="Enter state">
    </div>
    <div class="form-group">
      <input type="number" name='zip' class="form-control"required  id="zip" [(ngModel)]='zip' #zipVar='ngModel' [ngClass]="{'is-invalid':(zipVar.touched && zipVar.dirty) && !zipVar.valid}"
        placeholder="Enter state">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [title]="loginForm.control.valid ? 'save the entered data' : 'disabled until the form data is valid'"
    [disabled]='loginForm.control.invalid'>login</button>

</form>
