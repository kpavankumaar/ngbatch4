<div class="row">
  <div class="col-sm-4" *ngFor = 'let item of custData'>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title bg-primary ">{{item.firstName +' '+item.lastName }}</h5>
        <button>Edit</button>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">View orders </a>
      </div>
    </div>
  </div>
</div>
