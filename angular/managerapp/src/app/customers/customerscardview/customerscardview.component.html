<div class="row">
  <div class="col-sm-4" *ngFor = 'let cust of custData'>
    <div class="card">
      <div class="card-header">
        <a [routerLink] = "['/customers',cust.id,'details']">
           {{cust.firstName | uppercase}} {{cust.lastName | uppercase }}
        </a>
        <a [routerLink] = "['/customers',cust.id,'edit']">
          Edit
        </a>         
      </div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">View orders </a>
      </div>
    </div>
  </div>
</div>
